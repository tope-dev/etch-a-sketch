<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="nav-bar">
    <h1 class="nav-bar__logo">Hover-a-Sketch</h1>
    <div class="nav-bar__menu">
      <p class="nav-bar__text">Check it -></p>
      <button class="button--open">options</button>
    </div>
  </div>
  
  <dialog class="modal" id="modal">
    <h1>SKETCH OPTIONS</h1>
    <p class="modal__display"></p>
    <input type="range" id="modal__input--size" name="modal__input" class="modal__input--size">
    <div class="modal__color-container">
      <p>Color: </p>
      <input type="color" id="modal__input--color" class="modal__input--color" value="#8a2be2">
    </div>
    <div class="modal__background-container">
      <p>Background Color: </p>
      <input type="color" id="modal__input--backround" class="modal__input--background" value="#ff4500">
    </div>
    <button class="button--erase">Erase</button>
    <button class="button--close">Close</button>
  </dialog>
  
  <div class="sketch">
  </div>
  <footer>@tope-dev</footer>
</body>
</html>
